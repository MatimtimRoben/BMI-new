<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="post">
        <h1>BMI</h1>
        <input type="text" name="weight" placeholder="weight (kg)"><br><br>
        <input type="text" name="height" placeholder="height (m)"><br><br>
        <button type="submit" name="submit">Calculator</button>
    </form><br>
    <table cellspacing="2" style="background-color: rgb(0, 0, 0)" width="500">
        <tr style="background-color: rgb(255, 255, 255)">
          <th>BMI</th>
          <th>CATEGORY</th>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
          <td>Less than 16.0</td>
          <td>Severely Underweight</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
          <td>16.0-18.4</td>
          <td>Underweight</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
          <td>18.5-24.9</td>
          <td>Normal</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
          <td>25.0-29.9</td>
          <td>Overweight</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
          <td>30.0-34.9</td>
          <td>Moderately Obese</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
            <td>35.0-39.9</td>
            <td>Severely Obese</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
            <td>Greater than or equal to 40.0</td>
            <td>Morbidly Obese</td>
        </tr>
      </table>

</body>
</html>
